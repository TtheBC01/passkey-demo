<!DOCTYPE html>
<html>

<head>
    <title>Passkey Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        console.log("Header processed")

        function createPasskey() {
            const publicKey = {
                challenge: new TextEncoder().encode(crypto.randomUUID()),
                rp: {
                    id: window.location.host,
                    name: document.title,
                },
                authenticatorSelection: {
                    userVerification: 'preferred', // Do you want to use biometrics or a pin?
                    residentKey: 'required', // Create a resident key e.g. passkey
                },
                attestation: 'indirect', // indirect, direct, or none
                timeout: 60_000,
                user: {
                    id: new TextEncoder().encode(crypto.randomUUID()),
                    name: "Demo",
                    displayName: "Demo"
                },
                pubKeyCredParams: [{ type: "public-key", alg: -7 }]
            }

            console.log("Creating Passkey")
            navigator.credentials.create({ publicKey }).then((pubKeyCredential) => {
                const {
                    id // the key id a.k.a. kid
                } = pubKeyCredential;
                const pubKey = pubKeyCredential.response.getPublicKey();
                const { clientDataJSON, attestationObject } = pubKeyCredential.response;
                const { type, challenge, origin } = JSON.parse(new TextDecoder().decode(clientDataJSON));
                console.log("Key ID:", id);
                document.getElementById("keyid").innerHTML = "Key ID: " + id;
                console.log("Public Key:", formatArrayBuf(signature))
                document.getElementById("pubkey").innerHTML = "Public Key: " + formatArrayBuf(pubKey);
                console.log("Type:", type);
                console.log("Challenge:", challenge);
                document.getElementById("keychallenge").innerHTML = "Challenge: " + challenge;
                console.log("Origin:", origin);
                document.getElementById("keyorigin").innerHTML = "Origin: " + origin;
            })
        }

        function getPasskey() {
            console.log("Generating Passkey Signature")
            const publicKey = {
                challenge: new TextEncoder().encode("Login to Passkey Demo"),
                rpId: window.location.host,
                timeout: 60_000,
            };

            navigator.credentials.get({
                publicKey,
                mediation: 'optional',
            }).then((pubKeyCredential) => {
                const { id } = pubKeyCredential;
                const { clientDataJSON, attestationObject, signature, userHandle, publicKey } = pubKeyCredential.response;
                const { type, challenge, origin } = JSON.parse(new TextDecoder().decode(clientDataJSON));
                console.log("Key ID: ", id);
                document.getElementById("keyid").innerHTML = "Key ID: " + id;
                console.log("Public Key:", formatArrayBuf(signature))
                document.getElementById("pubkey").innerHTML = "Public Key: " + formatArrayBuf(publicKey);
                console.log("Type: ", type);
                console.log("Challenge: ", challenge);
                document.getElementById("keychallenge").innerHTML = "Challenge: " + challenge;
                console.log("Origin: ", origin);
                document.getElementById("keyorigin").innerHTML = "Origin: " + origin;
                console.log("Signature: ", signature);
                document.getElementById("signaturefield").innerHTML = "Signature: " + formatArrayBuf(signature);
            })
        }

        function formatArrayBuf(myArrayBuffer) {
            // Convert ArrayBuffer to Uint8Array
            const binaryKey = new Uint8Array(myArrayBuffer);

            // Convert Uint8Array to hexadecimal string
            const hexKey = Array.from(binaryKey).map(byte => byte.toString(16).padStart(2, '0')).join('');

            return hexKey;
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="box a">
            <button onclick="createPasskey()" class="button-3">
                Create Passkey
            </button>
        </div>
        <div class="box b">
            <button onclick="getPasskey()" class="button-3">
                Get Signature
            </button>
        </div>
        <div class="box c">
            <p id="keyid">
                Key ID:
            </p>
        </div>
        <div class="box d">
            <p id="pubkey">
                Public Key:
            </p>
        </div>
        <div class="box e">
            <p id="keyorigin">
                Origin:
            </p>
        </div>
        <div class="box f">
            <p id="keychallenge">
                Challenge:
            </p>
        </div>
        <div class="box g">
            <p id="signaturefield">

            </p>
        </div>
    </div>
</body>
</html>
